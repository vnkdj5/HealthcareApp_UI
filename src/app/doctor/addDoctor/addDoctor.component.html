<div>
  <h2>Add Doctor</h2>
  <form [formGroup]="addDocForm" (ngSubmit)="onSubmit()">
      <div *ngIf="message" class="alert alert-success">{{ message }}</div>

    <div class="form-group">
      <label for="firstName">First Name*</label>
      <input
        type="text"
        class="form-control"
        formControlName="firstName"
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
      />
      <div *ngIf="submitted && !!f.firstName.errors" class="invalid-feedback">
        <div *ngIf="!!f.firstName.errors.required">First Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name*</label>
      <input
        type="text"
        class="form-control"
        formControlName="lastName"
        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
      />
      <div *ngIf="submitted && !!f.lastName.errors" class="invalid-feedback">
        <div *ngIf="!!f.lastName.errors.required">Last Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="emailId">Email Id*</label>
      <input
        type="email"
        class="form-control"
        formControlName="emailId"
        [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }"
      />
      <div *ngIf="submitted && !!f.emailId.errors" class="invalid-feedback">
        <div *ngIf="!!f.emailId.errors.required">Email is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password*</label>

      <input
        type="password" autocomplete="true"
        class="form-control"
        formControlName="password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        required
      />
    </div>
    <div class="form-group">
      <label for="specialization">Specialization*</label>
      <input
        type="text" autocomplete="true"
        class="form-control"
        formControlName="specialization"
        [ngClass]="{ 'is-invalid': submitted && f.specialization.errors }"
        required
      />
      <div *ngIf="submitted && !!f.specialization.errors" class="invalid-feedback">
        <div *ngIf="!!f.specialization.errors.required">Specialization is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="degree">Degree*</label>
      <input
        type="text" autocomplete="true"
        class="form-control"
        formControlName="degree"
        [ngClass]="{ 'is-invalid': submitted && f.degree.errors }"
        required
      />
      <div *ngIf="submitted && !!f.degree.errors" class="invalid-feedback">
        <div *ngIf="!!f.degree.errors.required">Degree is required.</div>
      </div>
    </div>
    <div class="form-group">
        <label for="mobileNo">Mobile No</label>
        <input
          type="mobileNo" autocomplete="true"
          class="form-control"
          formControlName="mobileNo"
          [ngClass]="{ 'is-invalid': submitted && f.mobileNo.errors }"
          
        />
      </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Add Doctor</button>
      <img
        *ngIf="loading"
        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  </form>
</div>

<div>
  <h2 class="text-center">Personal Info</h2>
  <form [formGroup]="patientInfoForm" (ngSubmit)="onSubmit()">
      <div *ngIf="message" class="alert alert-success">{{ message }}</div>
    <div class="form-group">
      <label for="id"> Patient Id*</label>
      <input
        readonly
        type="text"
        class="form-control"
        formControlName="id"
        [ngClass]="{ 'is-invalid': submitted && f.id.errors }"
      />
      <div *ngIf="submitted && !!f.id.errors" class="invalid-feedback">
        <div *ngIf="!!f.id.errors.required">PATIENT ID is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="firstName">First Name*</label>
      <input
        type="text"
        class="form-control"
        formControlName="firstName"
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
      />
      <div *ngIf="submitted && !!f.firstName.errors" class="invalid-feedback">
        <div *ngIf="!!f.firstName.errors.required">
          First Name is required for appointment.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name*</label>
      <input
        type="text"
        class="form-control"
        formControlName="lastName"
        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
      />
      <div *ngIf="submitted && !!f.lastName.errors" class="invalid-feedback">
        <div *ngIf="!!f.lastName.errors.required">Last Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email Id*</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        required
      />
      <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
        <div *ngIf="!!f.email.errors.required">Email is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input
        type="date"
        class="form-control"
        formControlName="dateOfBirth"
        [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }"
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        formControlName="address"
        [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
      />
      
    </div>
    <div class="form-group text-center">
      <button [disabled]="loading" class="btn btn-success text-center">
        Update Info
      </button>
      <img
        *ngIf="loading"
        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

  </form>
</div>

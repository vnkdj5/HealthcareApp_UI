<div>
  <h2>Delete Appintment</h2>
  <div *ngIf="success" class="alert alert-success">{{ message }}</div>
  <form [formGroup]="deleteAppForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="patientId"> Patient Id</label>
      <input
        readonly
        type="text"
        class="form-control"
        formControlName="patientId"
        [ngClass]="{ 'is-invalid': submitted && f.patientId.errors }"
      />
      <div *ngIf="submitted && !!f.patientId.errors" class="invalid-feedback">
        <div *ngIf="!!f.patientId.errors.required">PATIENT ID is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="patientId"> Enter Appointment Id</label>
      <input
        type="text"
        class="form-control"
        formControlName="appointmentId"
        [ngClass]="{ 'is-invalid': submitted && f.appointmentId.errors }"
      />
      <div *ngIf="submitted && !!f.appointmentId.errors" class="invalid-feedback">
        <div *ngIf="!!f.appointmentId.errors.required">Appointment ID is required.</div>
      </div>
    </div>
    
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        Delete appointment
      </button>
      <img
        *ngIf="loading"
